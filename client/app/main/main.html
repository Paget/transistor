<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Transistor</h1>
   <i id="radio" class="fa fa-volume-up fa-3x"></i>
    <p class="lead">Live Freeform Radio</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="">Choose a Station:</h1>
      <p>Selected: {{$select.selected.name}}</p>
      <ui-select class="" ng-model="stations.selected" ng-change="tuned()" theme="selectize" ng-disabled="disabled" style="width: 300px;">
        <ui-select-match placeholder="Select or search a station">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="station in awesomeThings | filter: $select.search">
          <span ng-bind-html="station.name | highlight: $select.search"></span>
          <small ng-bind-html="station.code | highlight: $select.search"></small>
        </ui-select-choices>
      </ui-select>

      <i id="play" class="fa fa-play fa-3x" ng-click="tune()" ng-show="stations.selected"></i>
      <audio src="http://transistor.audio"></audio>

    </div>
  </div>
